<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>操作问卷页</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/compile.css">
    <link rel="stylesheet" type="text/css" href="./css/creatSelect.css">
    <script type="text/javascript" src="./js/libs/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="./js/libs/store.js"></script>
    <script type="text/javascript" src="./js/creatSelect.js"></script>
    <script type="text/javascript" src="./js/compile.js"></script>
</head>

<body>
    <div class="header clear">
        <a href="./display.html" class="fl">问卷管理</a>
        <a href="./index.html" class="fl">我的问卷</a>
    </div>
    <div class="questionaire">
        <input type="text" placeholder="请输入标题" class="title">
        <div class="content">
            <div class="questionaire_content"></div>
            <div class="select">
                <span class="selectOne">单选</span>
                <span class="selectMany">多选</span>
                <span class="textArea">文本框</span>
            </div>
            <div class="addQuestions">添加问题</div>
        </div>
        <div class="publish fr"><a href="#">发布问卷</a></div>
        <div class="save fr">保存问卷</div>
    </div>
</body>

</html>
